spring.application.name=spendguide

server.port=8082

spring.datasource.url=jdbc:mysql://localhost:3306/spend_guide
spring.datasource.username=projectadmin
spring.datasource.password=projectadmin

# A universal prefix to all the endpoints
server.servlet.context-path=/api/v1

# Configure Spring Data JPA to manage the table creation
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true

# Email configuration using Brevo
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${BREVO_USERNAME}
spring.mail.password=${BREVO_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.starttls.enable=true
spring.mail.properties.mail.smtp.from=${BREVO_SENDER_EMAIL}